spring:
  h2:
    console:
      enabled: true
  datasource:
    url: "jdbc:h2:mem:moviesAwards"
    driverClassName: org.h2.Driver
    username: moviesAwards
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true